<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Shoppingmall</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <img src="./img/logo.png" alt="logo" class="logo">
        <div class="filter">
            <img src="./img/blue_t.png" alt="blue_tshirt" class="tshirt">
            <img src="./img/blue_p.png" alt="blue_pants" class="pants">
            <img src="./img/blue_s.png" alt="blue_skirts" class="skirts">
            <button class="blue">Blue</button>
            <button class="yellow">Yellow</button>
            <button class="pink">Pink</button>
        </div>
    </section>
    <ul class="items">
        <!-- <li class="item">
            <img src="./img/blue_t.png" alt="blue_tshirt">
            <span>man, small size</span>
        </li> -->
    </ul>
    <script src="./src/main.js"></script>
</body>
</html>
